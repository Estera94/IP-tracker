<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="    crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet" href="css/style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
    </script>
    <script defer src="js/app.js" ></script>
</head>
<body>
<nav>
    <div class="searchAndTitle">
        <h1 class="title">IP address Tracker</h1>
        <div id="input" class="input-group col-4 mx-auto">
            <input type="text" class="form-control" placeholder="Search for any IP address or domain">
            <div class="input-group-append">
                <span class="arrowBg input-group-text submit">
                    <i class="fas fa-chevron-right"></i>
                </span>
            </div>
        </div>
    </div>

    <div id="content">
        <section id="temp" class="main-content">
            <div>
                <p class="main-title">IP ADDRESS</p>
                <p class="main-subTitle">--</p>
            </div>
            <div class="line">
                <p class="main-title">LOCATION</p>
                <p class="main-subTitle">--</p>
            </div>
            <div class="line">
                <p class="main-title">TIMEZONE</p>
                <p class="main-subTitle">--</p>
            </div>
            <div class="line">
                <p class="main-title">ISP</p>
                <p class="main-subTitle">--</p>
            </div>
        </section>
        <script id="dataTemplate" type="text/x-handlebars-template">
            <section class="main-content">
                <div>
                    <p class="main-title">IP ADDRESS</p>
                    <p class="main-subTitle">{{ip}}</p>
                </div>
                <div class="line">
                    <p class="main-title">LOCATION</p>
                    <p class="main-subTitle">{{location.city}}</p>
                </div>
                <div class="line">
                    <p class="main-title">TIMEZONE</p>
                    <p class="main-subTitle">{{location.timezone}}</p>
                </div>
                <div class="line">
                    <p class="main-title">ISP</p>
                    <p class="main-subTitle">{{isp}}</p>
                </div>
            </section>
        </script>
    </div>
</nav>

<section >
    <div id="issMap" class="map"></div>
</section>

</body>
</html>
